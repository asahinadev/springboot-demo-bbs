<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<title>ログイン</title>
<th:block th:include="layout::head" />
</head>

<body class="h-100">

	<header>

		<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
			<div class="container-fluid">

				<a class="navbar-brand" href="#">ログイン</a>

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsNav">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarsNav">
					<ul class="navbar-nav mr-auto mb-2 mb-sm-0">
						<li class="nav-item active"><a class="nav-link" href="#" th:href="@{/}">HOME</a></li>
					</ul>
					<form th:action="@{/signup}" method="get">
						<button class="btn btn-outline-info m-1">SIGNUP</button>
					</form>
				</div>
			</div>
		</nav>
	</header>

	<div class="container mt-5 ">

		<div th:replace="layout::alert_warning(${message})">エラーメッセージ</div>

		<div class="card mx-auto" id="form-card">
			<div class="card-body">
				<form novalidate th:object="${form}" method="POST" th:action="@{/login}">

					<div class="mb-3">
						<label class="form-label" for="username">アカウント</label>
						<!--  -->
						<input class="form-control" th:field="*{username}" th:errorclass="is-invalid">
					</div>

					<div class="mb-3">
						<label class="form-label" for="password">パスワード</label>
						<!--  -->
						<input class="form-control" th:field="*{password}" th:errorclass="is-invalid">
					</div>

					<!-- 

					<div class="mb-3">
						<div class="custom-control custom-switch">
							<input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me">
							<label class="custom-control-label" for="remember-me">ログイン状態を維持する</label>
						</div>
					</div>
 -->

					<div class="mb-3">
						<input type="submit" value="Login" name="submit" class="btn btn-block btn-primary">
					</div>

				</form>
			</div>
		</div>
	</div>

</body>


</body>

</html>
